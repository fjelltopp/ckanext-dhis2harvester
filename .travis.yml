# use an older trusty image, because the newer images cause build errors with
# psycopg2 that comes with CKAN<2.8:
#   "Error: could not determine PostgreSQL version from '10.1'"
# see https://github.com/travis-ci/travis-ci/issues/8897
dist: trusty
group: deprecated-2017Q4

# matrix
python:
  - "2.7"
env:
  - CKANVERSION=2.8.2
  - CKANVERSION=master
# tests
services:
  - postgresql
  - redis-server
install:
  - bash bin/travis-build.bash
  - pip install --user coveralls
script: sh bin/travis-run.sh
after_success:
  - coveralls

# additional jobs
matrix:
  include:
    - name: "Flake8 on Python 2.7"
      dist: xenial    # required for Python 3.7
      cache: pip
      install: pip install --user flake8
      script:
        - flake8 --version
        - flake8 . --count --max-complexity=12 --max-line-length=127 --statistics --exclude ckan,{{ project }}
      python: "2.7"
      # overwrite matrix
      env:
        - FLAKE8=true
        - CKANVERSION=master
notifications:
  slack:
    rooms:
        - secure: 
    on_success: change
    on_failure: always
